components:
  schemas:
    Coach:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        specialty:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 254
        phone:
          type: string
          maxLength: 20
      required:
      - email
      - id
      - name
      - phone
      - specialty
    Nested:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        age:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        email:
          type: string
          format: email
          maxLength: 254
        phone:
          type: string
          maxLength: 20
        category:
          type: string
          maxLength: 20
      required:
      - age
      - email
      - id
      - name
      - phone
    PatchedCoach:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        specialty:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 254
        phone:
          type: string
          maxLength: 20
    PatchedPayment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        student:
          allOf:
          - $ref: '#/components/schemas/Nested'
          readOnly: true
        pay_day:
          type: string
          format: date
        value:
          type: string
          format: decimal
          pattern: ^-?\d{0,4}(?:\.\d{0,2})?$
        status:
          $ref: '#/components/schemas/StatusEnum'
    PatchedStudent:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        age:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        email:
          type: string
          format: email
          maxLength: 254
        phone:
          type: string
          maxLength: 20
        category:
          type: string
          maxLength: 20
    PatchedStudentProfile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        student:
          allOf:
          - $ref: '#/components/schemas/Nested'
          readOnly: true
        goal:
          type: string
          maxLength: 255
        progress:
          type: string
          maxLength: 255
        feedback:
          type: string
          maxLength: 255
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 255
        password:
          type: string
          writeOnly: true
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 254
    Payment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        student:
          allOf:
          - $ref: '#/components/schemas/Nested'
          readOnly: true
        pay_day:
          type: string
          format: date
        value:
          type: string
          format: decimal
          pattern: ^-?\d{0,4}(?:\.\d{0,2})?$
        status:
          $ref: '#/components/schemas/StatusEnum'
      required:
      - id
      - pay_day
      - student
      - value
    StatusEnum:
      enum:
      - Up to date
      - Pending
      - Late
      type: string
      description: |-
        * `Up to date` - Up To Date
        * `Pending` - Pending
        * `Late` - Late
    Student:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        age:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        email:
          type: string
          format: email
          maxLength: 254
        phone:
          type: string
          maxLength: 20
        category:
          type: string
          maxLength: 20
      required:
      - age
      - email
      - id
      - name
      - phone
    StudentProfile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        student:
          allOf:
          - $ref: '#/components/schemas/Nested'
          readOnly: true
        goal:
          type: string
          maxLength: 255
        progress:
          type: string
          maxLength: 255
        feedback:
          type: string
          maxLength: 255
      required:
      - feedback
      - goal
      - id
      - progress
      - student
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 255
        password:
          type: string
          writeOnly: true
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 254
      required:
      - email
      - id
      - password
      - username
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
